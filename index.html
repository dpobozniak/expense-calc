<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator wynagrodzenia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator wynagrodzenia</h1>
      <form id="form">
        <div class="form-group">
          <label for="grossValue">Ekwiwalent sędziowski brutto:</label>
          <input type="number" id="grossValue" placeholder="np. 262" required />
        </div>
        <div class="form-group">
          <label for="kilometers">Ilość kilometrów:</label>
          <input
            type="number"
            id="kilometers"
            step="0.1"
            placeholder="np. 12"
          />
        </div>
        <button type="submit">Oblicz</button>
      </form>

      <table>
        <tr>
          <th>Ekwiwalent sędziowki (brutto)</th>
          <td data-element="position1"></td>
        </tr>
        <tr>
          <th>Koszty uzyskania przychodu</th>
          <td data-element="position2"></td>
        </tr>
        <tr>
          <th>Podstawa opodatkowania</th>
          <td data-element="position3"></td>
        </tr>
        <tr>
          <th>Podatek 12%</th>
          <td data-element="position4"></td>
        </tr>
        <tr>
          <th>Ekwiwalent sędziowski (netto)</th>
          <td data-element="position5"></td>
        </tr>
        <tr>
          <th>Dojazd (x1.15)</th>
          <td data-element="position6"></td>
        </tr>
        <tr>
          <th><b>Razem do wypłaty</b></th>
          <td><b data-element="position7"></b></td>
        </tr>
      </table>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
